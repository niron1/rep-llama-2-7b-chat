        run: /usr/bin/sudo /usr/bin/du -BM --max-depth=3 / 2>&1 | awk '$1+0 >= 10 {print}'

      - name: Erase apt lists
        run: /usr/bin/sudo /usr/bin/rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*

