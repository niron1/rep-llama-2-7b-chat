name: Push to Replicate

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Check disk space
        run: /usr/bin/df -h

      - name: Check big folders as candidate for deletion
        run: /usr/bin/sudo /usr/bin/du -BM --max-depth=3 / 2>&1 | awk '$1+0 >= 10 {print}'

      - name: Erase apt lists
        run: /usr/bin/sudo /usr/bin/rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*

      - name: Remove unnecesary packages
        run: /usr/bin/sudo /usr/bin/apt-get autoremove -y && /usr/bin/sudo /usr/bin/apt-get clean

      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf   /var/cache/apt
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /var/cache
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf   /usr/share/doc
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf   /usr/share/man
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf   /usr/share/locale
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf   /usr/share/icons
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf   /var/log/journal
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf   /var/log
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/go-1.18.10-linux-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/go-1.19.12-linux-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/python-3.9.17-linux-22.04-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/go-1.20.7-linux-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/node-14.21.3-linux-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/python-3.8.17-linux-22.04-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/node-16.20.1-linux-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/python-3.7.17-linux-22.04-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/python-3.10.12-linux-22.04-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/node-18.17.0-linux-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf  /imagegeneration/installers/python-3.11.4-linux-22.04-x64.tar.gz
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf /imagegeneration/installers
      - name: Remove files batch #1
        run: /usr/bin/sudo /usr/bin/rm -rf /imagegeneration


      - name: Check disk space again
        run: /usr/bin/df -h

      - name: Setup Cog
        uses: replicate/setup-cog@v1.0.0
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Push to Replicate
        run: |
          cog push r8.im/niron1/rep-llama-2-7b-chat